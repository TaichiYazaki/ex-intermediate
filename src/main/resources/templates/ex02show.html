<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ホテル検索</title>
</head>

<body>
	<h1>ホテル検索</h1>
	<form th:action="@{/ex02/show}" method="POST">
			<input type="text" name="price">円以下<br>
			<button>検索</button><br>


			<span th:each="ex02All:${ex02List}"><hr>
				<span th:text="${ex02All.hotelName}"></span><br>
				<span th:text="${ex02All.nearestStation}"></span><br>
				<span th:text="${ex02All.price}"></span><br>
			</span>
			
	</form>
</body>

</html>
