<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>衣類検索</title>
</head>

<body>
	<h1>衣類検索</h1>
	<form th:action="@{/ex03/show}" method="POST">
		<input type="radio" name="gender" value="0" checked>Man
		<input type="radio" name="gender" value="1">Woman

		<select name="color">
			<option value="赤">赤</option>
			<option value="白">白</option>
			<option value="青">青</option>
			<option value="黄">黄</option>
		</select>
		<button>検索</button>
		<hr>
		<span th:each="ex03:${ex03List}"><br>
			ジャンル:<span th:text="${ex03.genre}"></span><br>
			サイズ:<span th:text="${ex03.size}"></span><br>
			価格:<span th:text="${ex03.price}"></span>
		</span>
	</form>
	
</body>

</html>
